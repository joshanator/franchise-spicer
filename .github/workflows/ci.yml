name: Build Executables

on:
  push:
    paths:
      - 'version.txt'
      - 'build_executable.py'
      - 'madden_franchise_qt/**'
      - 'resources/**'
      - '.github/workflows/ci.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Verify requirements.txt exists (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        if (-not (Test-Path "requirements.txt")) {
          Write-Error "requirements.txt not found!"
          exit 1
        }
    
    - name: Verify requirements.txt exists (macOS)
      if: matrix.os == 'macos-latest'
      shell: bash
      run: |
        if [ ! -f "requirements.txt" ]; then
          echo "requirements.txt not found!"
          exit 1
        fi
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller>=5.6.0
        pip install appdirs>=1.4.4
        pip install pillow
    
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller>=5.6.0
        pip install appdirs>=1.4.4
    
    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        python build_executable.py
        if ($LASTEXITCODE -ne 0) {
          Write-Error "Build failed!"
          exit 1
        }
    
    - name: Build executable (macOS)
      if: matrix.os == 'macos-latest'
      shell: bash
      run: |
        python build_executable.py
        if [ $? -ne 0 ]; then
          echo "Build failed!"
          exit 1
        fi
    
    - name: Verify build output (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $version = Get-Content "version.txt" -Raw
        $exePath = "builds\$version\windows\Madden Franchise Generator v$version\Madden Franchise Generator v$version.exe"
        if (-not (Test-Path $exePath)) {
          Write-Error "Windows executable not found at: $exePath"
          exit 1
        }
        Write-Host "Found executable at: $exePath"
    
    - name: Verify build output (macOS)
      if: matrix.os == 'macos-latest'
      shell: bash
      run: |
        version=$(cat version.txt)
        appPath="builds/$version/macos/Madden Franchise Generator v$version.app"
        if [ ! -d "$appPath" ]; then
          echo "macOS app bundle not found at: $appPath"
          exit 1
        fi
        echo "Found app bundle at: $appPath"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: executable-${{ matrix.os }}
        path: |
          builds/*/*/*
          builds/_latest/*
    
    - name: Create Release
      if: matrix.os == 'windows-latest'  # Only create release once
      uses: softprops/action-gh-release@v1
      with:
        files: |
          builds/*/*/*
          builds/_latest/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 