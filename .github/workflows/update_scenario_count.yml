name: Update Scenario Count

on:
  push:
    paths:
      - 'madden_franchise_qt/data/events.json'
      - 'madden_franchise_qt/data/unrealistic_events.json'
      - 'scripts/calculate_scenarios.py'
      - 'scripts/get_scenario_counts.py'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-count:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          
      - name: Get counts
        id: count
        run: |
          # Run our main script first for logging
          python3 scripts/calculate_scenarios.py
          
          # Run the dedicated script to get just the raw numbers
          OUTPUTS=($(python3 scripts/get_scenario_counts.py))
          echo "EVENT_COUNT=${OUTPUTS[0]}" >> $GITHUB_OUTPUT
          echo "SCENARIO_COUNT=${OUTPUTS[1]}" >> $GITHUB_OUTPUT
      
      - name: Create badge data
        run: |
          echo "Creating badge with ${{ steps.count.outputs.SCENARIO_COUNT }} scenarios"
          
          # Create JSON data for shields.io endpoint
          cat > scenario_count.json << EOF
          {
            "schemaVersion": 1,
            "label": "scenarios",
            "message": "${{ steps.count.outputs.SCENARIO_COUNT }}",
            "color": "orange"
          }
          EOF
          
      - name: Update GitHub Gist with badge data
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: ${{ secrets.GIST_ID }}
          file_path: scenario_count.json
          file_type: json 