name: Update Scenario Count

on:
  push:
    paths:
      - 'madden_franchise_qt/data/events.json'
      - 'madden_franchise_qt/data/unrealistic_events.json'
      - 'scripts/calculate_scenarios.py'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-count:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          
      - name: Create script to get counts
        run: |
          cat > get_counts.py << 'EOF'
          import json
          import sys
          from pathlib import Path
          from scripts.calculate_scenarios import calculate_total_scenarios
          
          # Get the counts
          counts = calculate_total_scenarios()
          
          # Print values that will be captured by the workflow (GitHub Actions newer syntax)
          print(f"TOTAL_EVENTS={counts['total_events']}")
          print(f"TOTAL_SCENARIOS={counts['total_scenarios']}")
          EOF
          
      - name: Run counter script
        id: counter
        run: |
          python3 scripts/calculate_scenarios.py
          echo "$(python3 get_counts.py)" >> $GITHUB_OUTPUT
      
      - name: Create badge data
        run: |
          echo "Creating badge with ${{ steps.counter.outputs.TOTAL_SCENARIOS }} scenarios across ${{ steps.counter.outputs.TOTAL_EVENTS }} events"
          # Create JSON data for shields.io endpoint
          cat > scenario_count.json << EOF
          {
            "schemaVersion": 1,
            "label": "scenarios",
            "message": "${{ steps.counter.outputs.TOTAL_SCENARIOS }} across ${{ steps.counter.outputs.TOTAL_EVENTS }} events",
            "color": "orange"
          }
          EOF
          
      - name: Update GitHub Gist with badge data
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: ${{ secrets.GIST_ID }}
          file_path: scenario_count.json
          file_type: json 